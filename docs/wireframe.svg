<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
    <!-- VSCode Main Window -->
    <rect x="0" y="0" width="1200" height="800" fill="#1e1e1e"/>
    
    <!-- Left Sidebar -->
    <rect x="0" y="0" width="50" height="800" fill="#252526"/>
    
    <!-- Document Explorer Panel -->
    <rect x="50" y="0" width="300" height="800" fill="#252526"/>
    <rect x="65" y="15" width="270" height="30" fill="#2d2d2d"/>
    <text x="80" y="35" fill="#cccccc" font-family="sans-serif" font-size="14">DESIGN DOCUMENTS</text>
    
    <!-- Document List -->
    <g transform="translate(65, 60)">
        <!-- Inception Plan -->
        <rect width="270" height="40" fill="#37373d"/>
        <circle cx="20" cy="20" r="8" fill="#4ec9b0"/>
        <text x="40" y="25" fill="#cccccc" font-family="sans-serif" font-size="12">Inception Plan</text>
        <text x="240" y="25" fill="#89d185" font-family="sans-serif" font-size="12">✓</text>
        
        <!-- Functional Design -->
        <rect y="45" width="270" height="40" fill="#2d2d2d"/>
        <circle cx="20" cy="65" r="8" fill="#569cd6"/>
        <text x="40" y="70" fill="#cccccc" font-family="sans-serif" font-size="12">Functional Design</text>
        <text x="240" y="70" fill="#cccccc" font-family="sans-serif" font-size="12">⋯</text>
        
        <!-- Technical Design -->
        <rect y="90" width="270" height="40" fill="#2d2d2d"/>
        <circle cx="20" cy="110" r="8" fill="#808080"/>
        <text x="40" y="115" fill="#cccccc" font-family="sans-serif" font-size="12">Technical Design</text>
        <text x="240" y="115" fill="#808080" font-family="sans-serif" font-size="12">-</text>
    </g>
    
    <!-- Context Library Panel -->
    <rect x="65" y="200" width="270" height="200" fill="#2d2d2d"/>
    <text x="80" y="225" fill="#cccccc" font-family="sans-serif" font-size="14">CONTEXT LIBRARY</text>
    <rect x="80" y="240" width="240" height="25" rx="3" fill="#37373d"/>
    <rect x="80" y="270" width="240" height="25" rx="3" fill="#37373d"/>
    <rect x="80" y="300" width="240" height="25" rx="3" fill="#37373d"/>
    
    <!-- Main Editor Area -->
    <rect x="350" y="0" width="850" height="800" fill="#1e1e1e"/>
    
    <!-- Split Editor View -->
    <rect x="365" y="15" width="400" height="770" fill="#2d2d2d"/>
    <rect x="780" y="15" width="400" height="770" fill="#2d2d2d"/>
    
    <!-- Document Preview -->
    <text x="780" y="40" fill="#cccccc" font-family="sans-serif" font-size="14">PREVIEW</text>
    
    <!-- Mermaid Diagram Preview -->
    <rect x="795" y="60" width="370" height="200" fill="#1e1e1e" rx="5"/>
    
    <!-- Action Buttons -->
    <rect x="780" y="730" width="80" height="30" rx="5" fill="#0e639c"/>
    <text x="795" y="750" fill="#ffffff" font-family="sans-serif" font-size="12">Approve</text>
    
    <rect x="870" y="730" width="80" height="30" rx="5" fill="#4d4d4d"/>
    <text x="885" y="750" fill="#cccccc" font-family="sans-serif" font-size="12">Reject</text>
</svg>
